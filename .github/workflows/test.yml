name: Tests

on: [push, pull_request]

env:
  CI: true
  ASDF_DIR: /home/runner/.asdf
  FIREBASE_EMULATORS_PATH: ${{ github.workspace }}/emulator-cache

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cache asdf
        id: cache-asdf
        uses: actions/cache@v2
        with:
          path: ${{ env.ASDF_DIR }}
          key: asdf-cache-${{ runner.os }}-${{ github.event_name }}-${{ hashFiles('**/.tool-versions') }}
      - name: install asdf
        if: steps.cache-asdf.outputs.cache-hit != 'true'
        uses: asdf-vm/actions/install@v1
        with:
          before_install: bash -c '${ASDF_DATA_DIR:=$HOME/.asdf}/plugins/nodejs/bin/import-release-team-keyring'

  unit:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v2
      - name: cache asdf
        id: cache-asdf
        uses: actions/cache@v2
        with:
          path: ${{ env.ASDF_DIR }}
          key: asdf-cache-${{ runner.os }}-${{ github.event_name }}-${{ hashFiles('**/.tool-versions') }}
      - run: pnpm install
      - run: pnpm run test

  integration:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v2
      - name: cache asdf
        id: cache-asdf
        uses: actions/cache@v2
        with:
          path: ${{ env.ASDF_DIR }}
          key: asdf-cache-${{ runner.os }}-${{ github.event_name }}-${{ hashFiles('**/.tool-versions') }}
      - name: Install svelte-adapter-firebase deps
        run: pnpm install
      - name: Install example app deps
        run: pnpm install
        working-directory: examples/functions_single_site
      - name: Build example app
        run: pnpm run build
        working-directory: examples/functions_single_site

  end-to-end:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [setup, unit, integration]
    steps:
      - uses: actions/checkout@v2
      - name: cache asdf
        id: cache-asdf
        uses: actions/cache@v2
        with:
          path: ${{ env.ASDF_DIR }}
          key: asdf-cache-${{ runner.os }}-${{ github.event_name }}-${{ hashFiles('**/.tool-versions') }}
      - name: Cache firebase emulators
        uses: actions/cache@v2
        with:
          path: ${{ env.FIREBASE_EMULATORS_PATH }}
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('emulator-cache/**') }}
      - name: Install svelte-adapter-firebase deps
        run: pnpm install
      - name: Install example app deps
        run: pnpm install
        working-directory: examples/functions_single_site
      - name: Build example app
        run: pnpm run build
        working-directory: examples/functions_single_site
      - name: Start Firebase Emulator
        run: firebase emulators:start --only hosting,functions
        working-directory: examples/functions_single_site
      - name: App healthcheck
        run: |
          [ $(curl localhost:5000/ -o /dev/stderr -w "%{http_code}") -eq 200 ]
