name: Tests

on: [push, pull_request]

env:
  CI: true

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cache asdf
        id: cache-asdf
        uses: actions/cache@v2
        with:
          path: ${{ env.ASDF_DIR }}
          key: ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
            ${{ runner.os }}-asdf-
      - name: install asdf
        if: steps.cache-asdf.outputs.cache-hit != 'true'
        uses: asdf-vm/actions/install@v1
        with:
          before_install: bash -c '${ASDF_DATA_DIR:=$HOME/.asdf}/plugins/nodejs/bin/import-release-team-keyring'

  unit:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v2
      - name: cache asdf
        id: cache-asdf
        uses: actions/cache@v2
        with:
          path: ${{ env.ASDF_DIR }}
          key: ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
            ${{ runner.os }}-asdf-
      - run: pnpm install
      - run: pnpm run test

  integration:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v2
      - name: cache asdf
        id: cache-asdf
        uses: actions/cache@v2
        with:
          path: ${{ env.ASDF_DIR }}
          key: ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
            ${{ runner.os }}-asdf-
      - name: Install svelte-adapter-firebase deps
        run: pnpm install
      - name: Install example app deps
        run: pnpm install
        working-directory: examples/functions_single_site
      - name: Build example app
        run: pnpm run build
        working-directory: examples/functions_single_site

  end-to-end:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v2
      - name: cache asdf
        id: cache-asdf
        uses: actions/cache@v2
        with:
          path: ${{ env.ASDF_DIR }}
          key: ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
            ${{ runner.os }}-asdf-      - name: Install svelte-adapter-firebase deps
        run: pnpm install
      - name: Install example app deps
        run: pnpm install
        working-directory: examples/functions_single_site
      - name: Build example app
        run: pnpm run build
        working-directory: examples/functions_single_site
      - name: Start Firebase Emulator
        run: firebase emulators:start --only hosting,functions
        working-directory: examples/functions_single_site
      - name: App healthcheck
        run: |
          [ $(curl localhost:5000/ -o /dev/stderr -w "%{http_code}") -eq 200 ]
