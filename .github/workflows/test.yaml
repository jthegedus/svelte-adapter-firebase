name: Tests

on:
  push:
    branches:
      - main
  pull_request:

env:
  CI: true
  FIREBASE_EMULATORS_PATH: ${{ github.workspace }}/emulator-cache

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install asdf
        uses: asdf-vm/actions/install@v1
      - run: pnpm install
      - run: pnpm run test

  integration:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        params:
          - '"functions_single_site" "public/about/index.html" "functions/sveltekit/index.js"'
          - '"nested_app_dirs" "public/about/index.html" "functions/sveltekit/index.js" "app"'
          - '"run_custom_build_dir" "public/about/index.html" "custom-cloud-run-build-dir/index.js"'
          - '"run_single_site" "public/about/index.html" ".cloudrun/index.js"'
        os:
          - ubuntu-latest
          - macos-latest
          #- windows-latest # skip windows as script is in bash (could probably rewrite as ShellJS, but this isn't meant to test platform specific stuff)
    steps:
      - uses: actions/checkout@v2
      - name: install asdf
        if: matrix.os != 'windows-latest'
        uses: asdf-vm/actions/install@v1
      - name: list dirs for debugging
        run: |
          tests/integration/integration-test.bash ${{ params }}

  end-to-end:
    runs-on: ubuntu-latest
    needs: [unit, integration]
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          #- windows-latest # skip windows as script is in bash (could probably rewrite as ShellJS, but this isn't meant to test platform specific stuff)
        kit_version:
          - next
    steps:
      - uses: actions/checkout@v2
      - name: install asdf
        if: matrix.os != 'windows-latest'
        uses: asdf-vm/actions/install@v1
      - name: Cache firebase emulators
        uses: actions/cache@v2
        with:
          path: ${{ env.FIREBASE_EMULATORS_PATH }}
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('emulator-cache/**') }}
        continue-on-error: true
      - name: Run Integration test scripts
        run: |
          bash ./tests/end-to-end/test.bash
