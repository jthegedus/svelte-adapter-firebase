name: Tests

on:
  push:
    branches:
      - main
  pull_request:

env:
  CI: true
  FIREBASE_EMULATORS_PATH: ${{ github.workspace }}/emulator-cache

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install asdf
        uses: asdf-vm/actions/install@v1
      - run: pnpm install
      - run: pnpm run test

  integration:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        dirs:
          - "tests/integration/functions_single_site"
          - "tests/integration/nested_app_dirs/app"
          - "tests/integration/run_custom_build_dir"
          - "tests/integration/run_single_site"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: install asdf
        if: matrix.os != 'windows-latest'
        uses: asdf-vm/actions/install@v1
      # START: Windows
      - name: install Node.js on Windows
        if: matrix.os == 'windows-latest'
        uses: actions/setup-node@v2
        with:
          node-version: 14.17.5
      - name: install pnpm on Windows
        if: matrix.os == 'windows-latest'
        run: curl -f https://get.pnpm.io/v6.js | node - add --global pnpm@6
      # END: Windows
      - name: Install svelte-adapter-firebase deps
        run: pnpm install
      - name: Install ${{ matrix.dirs }} app deps
        run: pnpm install
        working-directory: ${{ matrix.dirs }}
      - name: Build ${{ matrix.dirs }} app
        run: pnpm run build
        working-directory: ${{ matrix.dirs }}

  end-to-end:
    runs-on: ubuntu-latest
    needs: [unit, integration]
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          #- windows-latest # skip windows as script is in bash (could probably rewrite as ShellJS, but this isn't meant to test platform specific stuff)
        kit_version:
          - next
    steps:
      - uses: actions/checkout@v2
      - name: install asdf
        if: matrix.os != 'windows-latest'
        uses: asdf-vm/actions/install@v1
      - name: Cache firebase emulators
        uses: actions/cache@v2
        with:
          path: ${{ env.FIREBASE_EMULATORS_PATH }}
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('emulator-cache/**') }}
        continue-on-error: true
      - name: Run Integration test scripts
        run: |
          bash ./tests/end-to-end/test.bash
